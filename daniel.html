<!DOCTYPE html >

<head>
    <!-- Fontawesome Icon font -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- bootstrap.min -->
    <script src="js/jquery.js"></script>
</head>

<body ng-app="DAVID" ng-controller="davidController">
    <div class="container">
        <div class="row">
            <table st-table="displayedCollection" st-safe-src="rowCollection" class="maintable table table-striped">
                <thead>
                    <tr>
                        <th st-sort="index">NO</th>
                        <th st-sort="date">date</th>
                        <th st-sort="ip">ip</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in displayedCollection" ng-click="open(row)">
                        <td>{{row.index}}</td>
                        <td>{{row.date}}</td>
                        <td>{{row.ip}}</td>
                        <td>
                            <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
                                <i class="fa fa-times-circle" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Client Info</h3>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>date</th>
                        <th>ip</th>
                        <th>country</th>
                        <th>region</th>
                        <th>city</th>
                        <th>lat</th>
                        <th>long</th>
                        <th>timezone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{item.date}}</td>
                        <td>{{item.ip}}</td>
                        <td>{{item.country}}</td>
                        <td>{{item.region}}</td>
                        <td>{{item.city}}</td>
                        <td>{{item.lat}}</td>
                        <td>{{item.long}}</td>
                        <td>{{item.timezone}}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                Lat/Lng
                <input type="text" ng-model="lat">
                <input type="text" ng-model="long">
                <div id="map_canvas" ui-map="myMap" style="height:300px;width:100%;margin:3px;" ui-options="mapOptions" ui-event="{'map-idle' : 'onMapIdle()'}"></div>
                <!--In addition to creating the markers on the map, div elements with existing google.maps.Marker object should be created to hook up with events -->
                <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]" ui-event="{'map-click':'showMarkerInfo(marker)'}"></div>
                <div ui-map-info-window="myInfoWindow">
                    <h6>Client here!</h6></div>
            </div>
        </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        </div>
    </script>
    <style>
    .st-sort-ascent:before {
        content: '\25B2';
    }
    
    .st-sort-descent:before {
        content: '\25BC';
    }
    
    .maintable tr:hover {
        cursor: pointer;
    }
    
    .modal-header {
        color: white;
        background: #777;
    }
    
    .modal-content {
        background: #f5f5f5;
    }
    </style>
    <!-- Essential jQuery Plugins
        ================================================== -->
    <!-- Main jQuery -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Twitter Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- angular -->
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/angular-smarttable.js"></script>
    <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <!-- google map -->
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrJcATCmEpzGxVCAyep2FU8ZMpj7eMMoY"></script>
    <script src="js/angular-ui.js"></script>
    <!-- angular map -->
    <!--     <script src='js/angular-lodash.js'></script>
    <script src="js/angular-simpleloger.js"></script>
    <script src="js/angular-googlemap.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
